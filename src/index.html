<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
<script>
/* jshint browser:true, node:true */


var gui       = require('nw.gui');
var visdiffer = require('./modules/visdiffer.js');
var pathSep   = require('path').sep;

var guiWin = gui.Window.get();

// allow user to recover from node exceptions
process.on("uncaughtException", function(e) {
    if (window.confirm('Oh Dear - an error occured.  Select Ok to quit and try again.\nIf you want to investigate the problem select cancel, the error will be logged in the console.')) {
        gui.App.quit();
        return;
    }
    guiWin.showDevTools();
    console.log(e);
});

guiWin.title = gui.App.manifest.name;
guiWin.show();

document.addEventListener('keydown', function(e){
    if (e.ctrlKey && e.shiftKey) {
        switch (e.keyCode) {
        case 73: // i
            guiWin.showDevTools();
            break;
        }
    }
});

</script>
    <title></title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div id="layout" class="content pure-g"></div>

    <script src="assets/libs.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
